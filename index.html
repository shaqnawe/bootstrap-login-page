<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
      <header></header>
      <main>
        <div class="row justify-content-center">
            <img class="image" src="https://via.placeholder.com/103x31">
        </div>
        <br>
        <div class="border">
            <div class="col-4 offset-4">
              <div class="row justify-content-center">
                <form class="login-form">
                    <h3>Sign In</h3>
                    <div class="form-group">
                    <span class="username">Email(phone or mobile accounts)</span>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                    <span class="password">Password</span> <span class="forgotpw">Forgot Password</span>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn">Continue</button>
                    </div>
                    <div class="container-fluid">
                        <span id="triangle"></span> <span class="help">Need Help?</span>
                    </div>
                </form>
              </div>
            </div>
        </div>
        <div class="text-center">
            <h6><span class="amazonnew">New To Amazon?</span></h6>
            <button type="submit" class="accountbtn">Create Your Amazon Account</button>
        </div>
        </main>
        <br>
          <hr>
          <br>
          <div class="container-fluid">
            <div class="text-center footer">
              <span>Conditions of use</span> <span id="policy">Privacy Policy</span> <span>Help</span>
            </div>
            <br>
            <div class="col-4 offset-4">
                <div class="row justify-content-center">
                    <p class="copyright">
                        &copy; 1996-2022, Amazon.com, Inc. or its affiliates
                    </p>
                </div>
            </div>
          </div>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
