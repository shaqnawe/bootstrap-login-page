<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="container">
      <div class="text-center image">
        <img src="https://via.placeholder.com/103x31"/>
      </div>
      <div class="border">
        <div class="container-fluid">
          <h3>Sign In</h3>
        </div>
        <div class="container-fluid">
          <form>
            <div class="form-group">
              <span class="username">Email(phone or mobile accounts)</span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email"/>
            </div>
            <div class="form-group">
              <span class="password">Password</span> <span class="forgotpw">Forgot Password</span>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"/>
            </div>
            </div>
            <button type="submit" class="btn">Continue</button>
          </form>
          <div class="help">
              <p>Need Help?</p>
          </div>
        </div>
        <div class="text-center">
            <h6><span>New To Amazon?</span></h6>
        <div>
            <button type="submit" class="accountbtn">Create Your Amazon Account</button>
        </div>
        </main>
        <br>
        <br>
          <hr class="line">
          <br>
          <div class="text-center footer">
              <span>Conditions of use</span> <span id="policy">Privacy Policy</span> <span>Help</span>
          </div>
          <br>
          <div class="text-center copyright">
              <p>
                  &copy; 1996-2022, Amazon.com, Inc. or its affiliates
              </p>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
